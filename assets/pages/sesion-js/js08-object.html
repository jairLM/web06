<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js-08 objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    

    <main class="bg-dark text-light">
        <div class="container" >
            <!-- justify-content-center: justificacion vertical -->
            <!-- align-item-center: centrar horizontalmente -->
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-6">
                    <h1>Sesion JS-08</h1>
                    <h3 class="text-warning">Programación Orientada a Objetos</h3>
                    <ul>
                        <li>Explicar los principios de SOLID</li>
                        <li>Definir una clase con atributos y métodos</li>                                 
                        <li>Instanciar una clase</li>                                 
                        <li>Usar el formato JSON</li>
                    </ul>
                </div>
                <div class="col-6">
                  <!-- formulario bootstrap -->
                  <form id="registerForm" class="row g-3">
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-12">
                      <label for="fullname" class="form-label">Fullname</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Don ramon">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js08-object.js"></script>
  </body>
</html>
